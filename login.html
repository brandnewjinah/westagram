<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinah Lee</title>
    <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
    
    <div class="container">
        <main class="main flex-center-column">

            <!---------login--------->
            <div class="login">
                <div class="logo">
                    <img src="imgs/logo_text.png" alt="">
                </div>
                <div class="input flex-center-column">
                    <form class="loginForm">
                        <input type="text" class="userName" placeholder="Phone number, username, or email" />
                        <input type="password" class="password" placeholder="Password" />
                        <button class="loginBtn">Log In</button> 
                    </form>
                </div>
                <div class="divider flex-center">
                    <div class="line"></div>
                    <div class="text">or</div>
                    <div class="line"></div>
                </div>
                <div class="fb flex-center">
                    <div class="fblogo"></div>
                    <div><a href="#">Log in with Facebook</a></div>
                </div>
                <div class="forgotpw">
                    <p><a href="#">Forgot Password?</a></p>
                </div>
            </div>

            <div class="signup">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            
        </main>
    </div>

    <script src="js/loginscript.js"></script>
</body>
</html>
